<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Creator</title>
    <script src="/static/quiz.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .question {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }
        .question label {
            display: block;
            margin-top: 10px;
        }
        .choices {
            margin-top: 10px;
        }
        .choices input[type="text"] {
            margin-right: 5px;
        }
        .add-question {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 80px;
            margin-top: 5px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>Create a Quiz</h1>

    <label for="quiz-title">Quiz Title:</label>
    <input type="text" id="quiz-title" placeholder="Enter the title of your quiz" style="width: 100%; margin-bottom: 20px;">

    <div id="questions-container"></div>
    <button class="add-question" onclick="addQuestion()">Add Question</button>
    <button onclick="saveQuiz()">Save Quiz</button>

</body>
</html>
